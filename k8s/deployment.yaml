apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-devops-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-devops-demo
  template:
    metadata:
      labels:
        app: flask-devops-demo
    spec:
      containers:
        - name: web
          image: yourusername/flask-devops-demo:latest
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: flask-devops-demo-service
spec:
  selector:
    app: flask-devops-demo
  ports:
    - port: 80
      targetPort: 8000
  type: LoadBalancer
